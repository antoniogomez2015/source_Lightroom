Enviar Instantaneas a Camara Raw de Photoshop:
______________________________________________


Tutorial:
_________

    Tutorial Lightroom: Las instantaneas, como usarlas y crear con ellas exposiciones múltiples.

        https://www.youtube.com/watch?v=XjpV5QvvULM&index=4&list=PLQ4YmXTBiPmSHf7yTs7PM7MSm659i0ov7




Proceso:
________

    _prodremos hacer ajustes sobre una imágen e ir guardando instantaneas para posteriormente hacer uso de éstas instantaneas dentro del plugin Camara Raw, de Photoshop

    _de ésta manera, una vez hemos creado todas las instantaneas deseadas, podremos posarnos sobre la imágen editada en el módulo "Develop/Loupe"

    _para a continuación hacer mouse right click, y seleccionar la opción de "Edit in/Open as Smart Object in Photoshop"

    _para que así, la imágen editada de Lightroom, sea abierta ahora en Photoshop

    _para a continuación proceder ha renombrar la layer, del objeto respectivo en Photoshop, que se ha creado, a la cuál, debemos de asignarle el mismo nombre de la instantanea base que hemos creado en Lightroom

    _para posteriormente hacer "mouse right click", sobre la layer, del objeto inteligente y seleccionar la opción de: "Nuevo objeto inteligente mediante copia"

    _de ésta manera, la nueva layer, que hemos creado en Photoshop, como una copia del objeto inteligente principal, la debemos renombrar con el nombre de la siguiente instantanea creada en la imágen respectiva de Lightroom

    _para a continuación hacer "mouse left click", sobre ícono de objeto inteligente de la miniatura ó thumbnail, de la capa de photoshop

    _para que así, se abra el Plugin de Camara Raw, el cuál, cargará la imágen base con todas las "instancias", relacionadas de Lightroom, creadas por nosotros previamente

    _de ésta manera, ahora dentro del plugins de camara raw, podremos ir hasta la pestaña de "Instantaneas", y seleccionar de entre la lista la instantánea ha aplicar ha esa layer, copia

    _de ésta manera, podremos replicar en Photoshop, todas las versiones de la imágen a través, de las instancias relacionadas desde Lightroom

    _para que así, podamos hacer compositing, a través, de todas las versiones de la imágen base, otros
