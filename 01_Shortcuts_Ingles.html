            Seleccionar con Filters:
            _tenemos la posibilidad de no sólo filtrar ó hacer (Isolates), de elementos por medio de flags, stars, y tags de nombres claves

            _si no que también, podremos hacer selecciones complejas ó de sumar elementos ó fotografías seleccionadas a través, de los diferentes criteriorios como flags, stars, y tags de nombres claves

            _de ésta manera, podremos seleccionar fotografías libremente tanto en el modo de grid, como en el modo filmstrip, y una vez allí, aplicar los mismos métodos de selección que en "Photoshop", para agregar, sustraer e interceptar seleccionaes, los cuáles son:

                1_Seleccionar: Control + Mouse Left Click

                    _podremos hacer click, sobre un ícono de fltratro como una bandera ó estrella; con control, para que así, seleccionemos a todos los elementos ó fotografías que cumplan con ese criterio

                2_Sumar Selección: Control + Shift + Mouse Left Click

                    _tenemos la posibilidad de sumar a una selección previa hecha a través, de otro criterio de filtrao ó hecha manualmente

                    _para lo cuál, debemos de hacer "Control + Shift", y clicar sobre el cualquier criterio que desiemos que se sume a la selección previa como flags, stars, y tags de nombres claves

                3_Restar Selección: Control + Alt + Mouse Left Click

                    _más también, tendremos la posibilidad de restar selecciones a través, de un criterio determinado

                    _de ésta manera, podremos hacer "Control + Alt", y clicar sobre cualquier criterio como flags, stars, y tags de nombres claves para que así, éste criterio sea deseleccionado de la selección previa

                 4_Intercepción: Control + Alt + Shift + Mouse Left Click

                    _más también, podremos hacer untercepciones de selecciones (Indeterminado)
            

                 5_más también tendremos la posibilidad de de ocultar elementos elementos por tipos en relación a los filtros seleccionados

                _de ésta manera, por ejemplo; podremos ocultar todas las fotografías que tengan la bandera de color roja, para que así, éstas fotografías no aparezcan listadas en la librería temporalmente 

                _para lo cuál, debemos hacer "Alt + Mouse Left Click", para que así, las respectivas fotografías sean descartadas del grid de imágenes del panel librería

    Workflow:
    _________

    _es recomendable activar la detección de caras para sólo la carpeta ó colección seleccionada ya que así, el proceso será más rápido, localizado y estimable en tiempo de ejecución

        _Tutorial: https://www.youtube.com/watch?v=qKyIWTW-n0Q&index=11&list=PL_JsWwW3viUP705iXDjFFJ2__vbHRXGNK


    _de ésta manera, el sistema comenzará ha analizar todas las fotografías de todo el catálogo, carpeta ó colección seleccionada respectivamente

    _para que así, al terminar el análisis el sistema apilará las fotografías que el algoritmo considere que haya coincidencia y considere que es la misma persona, creando así, una pila de imágenes de ésta persona sugerida

    _de ésta manera, el sistema realizará éste mismo proceso hasta terminar de identificar sugeridamente todas las personas en relación a la cantidad de imágenes analizadas 

    _conformando así, la sección "Gente sin Nombre"

    _para que así, posteriormente podamos identificar a las personas sugeridas en las pilas de imágenes creadas por el algoritmo del sistema

    _donde primeramente podremos hacer mouse left click, sobre el número de la pila de imágenes respectiva para desplesgar sus imágenes

    _más también, podremos pulsar "Alt + Mouse Over", sobre la miniatura de la pila para que así, las imágenes contenidas por ésta pila vayan pasando una ha una respectivamente de forma interactiva

    _más ahora para identificar ha una persona seleccionada en una pila de imágenes generada por el sistema 
    
    _basta con seleccionar la pila respectiva y aplicar el shortcut, "Shift + O", para que así, se active el campo de identificación en el cuál, podríamos indicar un nombre para persona respectiva

    _de ésta manera, a partir de ésta punto; ésta pila de imágenes ya identificada se va a la sección de "Gente con Nombre"

    _más una vez hemos identificado a una persona a través, de una pila de imágenes sugerida, debemos de confirmar ha ésta person

    _para lo cuál, debemos de seleccionar a la pila de imágenes respectiva en el área de "Gente con Nombre", y una vez tenemos seleccionada la pila respectiva debemos aplicar el shortcut, "Control + F"

    _para que así, creemos la sección de personas "Confirmadas"

    _para que así, posteriormente podamos agregar ó sustraer más imágenes coincidente con ésta persona de forma manual, otros
