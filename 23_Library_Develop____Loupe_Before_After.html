<!--


Library Develop Loupe Before After View:
________________________________________


    _Left / Right: Y (Cycle All Modes)


        _Top / Bottom: Alt + Y


        _Split Screen: Shift + Y


            _Copy Before Settings to After: 
            
                _Control + Alt + Shift + Arrow Right



            _Paste Settings from Previous: 
            
                _Control + Alt + V  (Alternativo)



            _Copy After Settings to Before: 
            
                _Control + Alt + Shift + Arrow Left


            _Swap Before and After Settings: 
            
                _Control + Alt + Shift + Arrow Up
    






    

            




-->
