<!--


Keyworks:
_________


    _Set Keywork: Control + Alt + Shift + K 
    
        (crear palabra clave para imagenes seleccionadas)



    _Add Keywork: Shift + K 
    
        (agregar imagen seleccionada a grupo o palabra clave activa)
    


    _Set Keyword Shortcut: Control + Alt + Shift + K 
    
        _(crear nueva palabra clave para una imágen)



    _Add Keyword "": (Shift + K) 
    
        _(agregar última palabra clave creada previamente a una imágen)



    _Ir a la sección de palabras clave disponibles:
    
        _Control + 3 
        
            _(del panel lateral derecho)




    _Keywording: Control + K 
    
        _(ir a la sección de keywording, del lateral derecho y activar el campo de palabras clave), ó (Control + 2)





    

            




-->
