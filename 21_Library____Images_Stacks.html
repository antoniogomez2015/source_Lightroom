<!--


Library Image of Stacks:
________________________
    

    _Group Info Stack: Control + G  
    
        _(crear stack colapsando imágenes)



    _Unstack: Control + Shift + G  
    
        _(eliminar stack, liberar imágenes)



    _Toggle Stack: S/S  
    
        _(colapsar y desplegar imágenes temporalmente)



    _Move to Top of Stack: Shift + S 
    
        _(seleccionar una imágen de la pila para hacerla poster ó imágen principal de la pila)



    _Move to Up in Stack: Shift + [ 
    
        _(desplazar imágen de la pila seleccionada hacia la derecha del orden de la pila) (Shift + A, en teclados mac, y en laptos)



    _Move to Down in Stack: Shift + ] 
    
        _(desplazar imágen de la pila seleccionada hacia la izquierda del orden de la pila) (Shift + Q, en teclados mac, y en laptos)

    






    

            




-->
    
</body>
