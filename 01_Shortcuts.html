____________

        Next Light Mode: L

________

    Histogram: Control + 0

-----------------------------------------------------------------------

___________
    
     Cycle Info Display: I

    Show Info Overlay: Control + I

    

    Show Clipping: J




-----------------------------------------------------------------------
Split Loupe Viewer:
___________________


    Before - AFter Horizontal: Y (ver ajustes en una copia de la imagen de forma contigua)

    Before - AFter Vertical: Alt + Y (ver ajustes en una copia de la imagen de forma contigua)

    Before - AFter Divided: Shift + Y (ver ajustes en una copia de la imagen de forma contigua)

________________

    Convert to Grayscale: V

    Auto Tone: Control + U

    Auto White Balance: Control Shift + U



    
Tool Bar View: T

    Crop Overlay: R
