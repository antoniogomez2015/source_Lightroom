HDR para Producción:
____________________


Tutorial:
_________

    Como crear una imagen HDR y retoque básico con Lightroom. Nivel Principiante.


        https://www.youtube.com/watch?v=G_ZFEGIW1P8&index=13&list=PLQ4YmXTBiPmSHf7yTs7PM7MSm659i0ov7



Definición:
___________

    _tenemos la posibilidad de crear imágenes compuestas hdr, para que así, dispongamos de todo el rango dinámico 
    
    _de ésta manera, podremos hacer correcciones y expansiones de tonos y valores de la imágen en composiciones avanzadas sin pertida y con un ruido mínimo en la imágen resultante dentro de la producción digital


Proceso:
________

    _primeramente debemos de tener al menos tres imágenes de una misma escena tomadas desde el mismo punto y con trípode

    _las cuáles, deberán ser tomadas bajo el método de horquillido automático de las cámaras ó de forma manual

    _de ésta manera, obtendremos diferentes imágenes de la escena con diferentes áreas de la imágen con valores tonales diferentes

    _para que así, procedamos ha importar éstas imágenes a lightroom, y en el cuál, seleccionaremos las respectivas imágenes e iremos al módulo "develope"

    _en el cuál, le aplicaremos ajustes básicos a todas las imágenes seleccionadas previamente como perfiles de cámara y de lente u objetivo fotográfico, otros

    _para a continuación proceder ha seleccionar las imágenes respectivas y con éstas seleccionadas hacer "mouse right click", sobre view "loupe"

    _para que así, en el menú contextual podamos seleccionar la opción de "Edit In/Merge to HRD in Photoshop"

    _de ésta manera, photoshop, fusionará las imágenes en una sóla de forma automática sin que tengamos que hacer nada de nuestra parte

    _de ésta manera, una vez que photoshop, ha realizado el proceso de fusionar las imágenes en una sola imágen

    _photoshop, nos abrirá un asistente para la configuración del hdr, ha generar y en el cuál, debemos de indicar de forma recomendada es primeramente cambiar el: 
    
        _modo: de 16 a 32bits

        _para a continuación deseleccionar la opción de "Perfeccionar tonos en Camara Raw", para que así, podamos editar la imágen posteriormente en lightroom, y no en camara raw

        _así, como también, es aconsejable activar la opción "Eliminar Fantasmas", en los casos de que hayan elementos movidos en la composición resultante del proceso de funcionar todas las imágenes


    _y para posteriormente terminar el proceso de generarción del hdr, debemos de darle al botón de "OK"

    _para por último proceder ha guardar los cambios sobre la imágen resultante a través, del shortcut, "Control + S", y proceder ha cerrar photoshop

    _para posteriormente volver ha lightroom, en el cuál, nos aparecerá la imágen del hdr, que hemos generado en photoshop 
    
    _el cuál, ya podremos editar y ajustar para diferentes procesos de producción y paso contínuo sin permida y con el máximo detalle y resolución
