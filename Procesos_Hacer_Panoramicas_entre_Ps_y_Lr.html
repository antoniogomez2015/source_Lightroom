Hacer Panoramicas entre_Photoshop y Lightroom:

Tutorial:

    Tutorial Lightroom + Photoshop: Creación y retoque de imágenes panorámicas.



        https://www.youtube.com/watch?v=7CWZXyTJL6I&index=16&list=PLQ4YmXTBiPmSHf7yTs7PM7MSm659i0ov7




Definición:
___________

    _tenemos la posibilidad de panorámicas de alta resolución a través, de la composición digital por medio de la funsión de imágenes contiguas

    _de ésta manera, podremos generar desde una imágen con proporción estandar con una relación (2:3), hasta (16:9), ó incluso más anamorficas




Tomas de Campo:
_______________

    _la primera consideración a la hora de realizar las fotografías es el uso del trípode para que así, podamos controlar el desface entre las imágenes para que el desface sea constante en un sólo eje determinado, por lo general en el eje "X"

    _también, es necesario que las imágenes contengan parte de las imágenes contiguas, al rededor de un 30%, ó más entre si

    _para que así, photoshop, posteriormente pueda tener referencias y material con el cuál, enmascaras y unir las imágenes

    _otro factor a considerar es la utilización de un objetivo ó lente con poca distorsión angular así, como poco viñeteo en los bordes de la imágen resultante

    _otro factor es no utilizar filtros como el polarizador ya que éste en relación al ángulo de visión cambiará la liminancia de la imágen lo cuál, se notará entre imágen e imágen al rotar la cámara

    _así, como también, que la rotación de la cámara sea a partir del punto nodal del objeto

    _otro factor que influye es que el trípode utilizado esté nivelado para que así, no haya desface y desnivel de la línea de horizonte, otros





Proceso:
________

    _primeramente en las ingesta de las imágenes a lightroom, podremos aplicar ajustes en la distorsión de lente a través, de un perfil ó de forma manual

        NOTA: la corección de perfil automática por perfiles de distorsión de óptica, puede hacer ajustes y cambios de la orientación ó nivelación de la línea del horizonte lo cuál, no siempre nos puede ineteresar para éste proceso

    _así, como también, podremos hacer ajustes para eliminar el posible viñeteo entre las imágenes para que así, podamos replicar éstos ajustes a todas las imágenes que conformarán la panorámica

    _de ésta manera, una vez hemos realizado todos los ajustes y cambios sobre una imágen, podremos replicar éstos ajustes a las demás imágenes que conformará el panorámica a través, de la opción de sincronización de revelación

    _para posteriormente con todas las imágenes seleccionadas hacer "mouse right click", para que así, nos aparezca un menú contextual en el cuál, debemos de entrar en las opciones de "Edit In"

    _en la cuál, debemos de selecccionar la opción de "Marge to Panorama in Photoshop"

    _para que así, se abra photoshop, con el módulo de "Panorama", el cuál, ya contendrá las imágenes que teniamos preparadas en lightroom

    _de ésta manera, en el panel "Panorama", debemos de seleccionar las siguientes opciones:


        _Composition: Automatic

        _Image Fusion: debemos de marcar ésta opción

        _Delete Vignette: podremos marcar ésta opción para eliminar viñetas posible

        _Geometric Correction: podremos marcar ésta opción para que photoshop, alinie aquellas líneas que se distorsionen 

        _y para finalizar el proceso, le damos ha "OK", para que photoshop, realize el proceso
