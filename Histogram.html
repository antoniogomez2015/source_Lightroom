    Histogram:
    __________

        Tutorial:

            Curso Intensivo de Photoshop Lightroom 14 - Revelando a Color y en Blanco y Negro
                https://www.youtube.com/watch?v=MV9T2XT8yzU&index=14&list=PLPTe5BvS4hpYTQUUNRByGnz7Gl0ZGDwq_





        Exposure:
        _________
        _a través, del histograma podremos tanto observar el rango dinámico de la imágen así, como también, controlar la exposición y el rango dinámnico propiamente dicho anteriormente

        _de ésta manera, si nos posamos sobre la parte media del histograma con el mouse, podremos hacer "mouse left click and drag left/right" 
        
        _para que así, movamos el rango dinámico de la imágen, a través, del histograma lo que equivaldrá a mover el "slider", de "Exposure", manualmente



        Recovery:
        _________

        _más también, podremos ajustar ó controlar las altas luces de la imágen a través, del histograma 
        
        _para lo cuál, debemos posarnos con el mouse, sobre la parte del extremo derecho del histograma hasta activar la zona de las altas luces de la imágen la cuál, a su vez, activará el slider, de "Recovery"

        _para que así, de ésta manera, podamos hacer "mouse left click and drag left/right", hasta ajustar los blancos de la imágen y las altas luces hasta un punto deseado

        _de ésta manera, podremos entender que recovery, tratará de mostrar detalle de las antas luces con valores tonales a través, del rango del slider, de recovery, que va de "0-100"



        Fill Light:
        ___________

        _más tambíen, tendremos la posibilidad de ajustar ó controlar las sombras ó los tonos bajos de la imágen a través, del histograma

        _para lo cuál, debemos posarnos con el mouse, sobre la parte izquierda del histograma, antes de llegar al extremo del histograma hasta activar la zona de las sombras de la imágen la cuál, a su vez, activará el slider, de "Fill Light"

        _para que así, de ésta manera, podamos hacer "mouse left click and drag left/right", hasta ajustar los tonos medio bajos ó sombras de la imágen hasta un punto deseado

        _de ésta manera, podremos entender que fill light, tratará de aumentar el contraste y valorizar y acentuar los tonos de las sombras de la imágen a través, del rango del slider, de fill light, que va de "0-100"
